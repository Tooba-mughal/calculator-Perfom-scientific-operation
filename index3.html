<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator with Matrices and Limits</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <!-- Number buttons -->
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">/</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">*</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculateResult()">=</button>

            <!-- Scientific function buttons -->
            <button onclick="appendValue('Math.sin(')">sin</button>
            <button onclick="appendValue('Math.cos(')">cos</button>
            <button onclick="appendValue('Math.tan(')">tan</button>
            <button onclick="appendValue('Math.log(')">log</button>
            <button onclick="appendValue('Math.sqrt(')">âˆš</button>
            <button onclick="appendValue('Math.pow(')">^</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
        </div>
    </div>

    <!-- Multiplication Table Section -->
    <div class="table-generator">
        <h3>Multiplication Table</h3>
        <input type="number" id="tableInput" placeholder="Enter a number">
        <button onclick="generateTable()">Generate Table</button>
        <div id="tableResult"></div>
    </div>

    <!-- Matrix Operations Section -->
    <div class="matrix-operations">
        <h3>Matrix Operations</h3>
        <textarea id="matrix1" placeholder="Enter Matrix 1 (comma-separated values)"></textarea>
        <textarea id="matrix2" placeholder="Enter Matrix 2 (comma-separated values)"></textarea>
        <button onclick="addMatrices()">Add Matrices</button>
        <button onclick="multiplyMatrices()">Multiply Matrices</button>
        <div id="matrixResult"></div>
    </div>

    <!-- Limit Calculation Section -->
    <div class="limit-calculation">
        <h3>Limit Calculation</h3>
        <input type="text" id="limitExpression" placeholder="Enter function (e.g., x^2 + 2x)">
        <input type="number" id="limitPoint" placeholder="Enter limit point (e.g., 2)">
        <button onclick="calculateLimit()">Calculate Limit</button>
        <div id="limitResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
